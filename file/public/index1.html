<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="form.css"> -->
</head>
<body class="h-screen grid items-center justify-center" >
   <form class="form_group w-[450px] h-[500px] p-10 rounded-md"  >
       <div class="header  mb-10">
            <h1 class="text-4xl font-bold mb-3">Sign Up</h1>
            <p class="">Please fill in the inputs below while the appropriate details THANK YOU</p>
        </div>

        <div class="form_fill">
             <div class="groups mb-5">
                <label class="text-xl font-bold" for="">First Name</label>
                <input class="w-[100%] h-10 rounded-md" type="text" class="fill" placeholder="Enter First Name" >
            </div>

            <div class="groups mb-5">
                <label class="text-xl font-bold" for="">Last Name</label>
                <input class="w-[100%] h-10 rounded-md" type="text" class="fill" placeholder="Enter Last Name">
            </div>

            <div class="groups mb-5">
                <label class="text-xl font-bold" for="">Password</label>
                <input class="w-[100%] h-10 rounded-md"  type="password"class="fill" placeholder="Enter Your Password">
            </div>

    
        </div>
        <div class=""> 
        <button class="w-[150px] bg-blue-200 text-lg font-bold text-white-700 p-2 rounded-md " id="submit">SUBMIT</button>
        <button class="w-[150px] bg-blue-200 text-base font-bold text-white-700 p-2 rounded-md float-right bg-red-400" id="submit">Forgot Password</button>
        </div>
        

   </form>
    
</body>
</html>
